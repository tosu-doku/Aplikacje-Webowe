<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolorowe Kwadraty</title>
    <style>
      .kwadrat {
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: grey;
        display: inline-block;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div class="kwadrat" style="background-color: blue">a</div>
    <div class="kwadrat">
      <img src="oldman.png" style="width: inherit; height: inherit" />
    </div>
    <br />
    <div class="kwadrat" style="background-color: green">c</div>
    <div class="kwadrat" style="background-color: greenyellow">d</div>
    <td><div class="kwadrat" style="background-color: yellow">e</div></td>
  </body>
</html>
