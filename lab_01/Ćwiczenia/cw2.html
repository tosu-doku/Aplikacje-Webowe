<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelka</title>
    <style>
      table,
      tr,
      td {
        border: 0.5px;
        border-style: dashed;
        border-collapse: collapse;
        background-color: #a5b7d4;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Nr.</td>
        <td>Nazwa produktu</td>
        <td>Cena produktu</td>
        <td>Ilość sztuk</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Ultrakill</td>
        <td>100zł</td>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>PVZ remaster</td>
        <td>90zł</td>
        <td>4</td>
      </tr>
      <tr>
        <td>3</td>
        <td>japko</td>
        <td>4zł</td>
        <td>5</td>
      </tr>
      <tr>
        <td>4</td>
        <td>minecraft</td>
        <td>150zł</td>
        <td>1</td>
      </tr>
      <tr>
        <td>5</td>
        <td>kabel HDMI</td>
        <td>15zł</td>
        <td>2</td>
      </tr>
    </table>
  </body>
</html>
