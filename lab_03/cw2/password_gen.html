<!-- Na stronie znajdują się następujące kontrolki/ustawienia:
• Minimalna długość hasła (pole tekstowe)
• Maksymalna długość hasła (pole tekstowe)
• Czy hasło ma zawierać wielkie litery? (checkbox)
• Czy hasło ma zawierać znaki specjalne? (checkbox)
• Przycisk "Wygeneruj hasło"
• Kliknięcie przycisku "Wygeneruj hasło" powoduje wygenerowanie hasła na podstawie
zdefiniowanych w kontrolkach kryteriów i wyświetlenie go z wykorzystaniem funkcji
alert() -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Passwords</title>
  </head>
  <body>
    <!-- <form> -->
    <h2>Please specify the following:</h1>
    min-length:
    <input id="min-length" type="text" required />
    <br />
    max-length:
    <input id="max-length" type="text" required />
    <br />

    Include UPPER-CASE letters?:
    <input id="upper-case" type="checkbox" />
    <br />

    Include special characters?:
    <input id="special-chars" type="checkbox" />
    <br />
    <br />

    <button id="generate-password">Generate password</button>
  </body>
  <script src="pass.js"></script>
</html>
