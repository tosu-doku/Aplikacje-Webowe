  <body class="contact-body">
    <div>
      <div class="container">
        <div class="header">
          <div id="logo-left">
            <img
              src="/Aplikacje-Webowe/assets/cyberpunk_logo.png"
              width="300px"
              alt="cyberpunk_logo"
            />
          </div>
          <nav class="menu-right2">
            <ul>
              <li>
                <a href="home.html"><button id="HOME-button">HOME</button></a>
              </li>
              <li>
                <a href="contact.html"
                  ><button id="CONTACT-button">CONTACT</button></a
                >
              </li>
              <li>
                <a href="gallery.html"
                  ><button id="GALLERY-button">GALLERY</button></a
                >
              </li>
            </ul>
          </nav>
        </div>
        <!-- end of header -->

        <!-- <div class="text"></div> -->
        <div class="input">
          <form>
            <label for="name"> Name </label>
            <input
              name="name"
              minlength="3"
              placeholder="David Martinez"
              required
            />
            <br />
            <label> E-mail address </label>
            <input
              type="email"
              name="email"
              placeholder="DavidMartinez@arasaka.uni.com"
              required
            />

            <br />
            <label> Select subject </label>
            <select name="subject" id="subject" required>
              <option value="None">None</option>
              <option value="ad">Advertisement</option>
              <option value="event">Events</option>
              <option value="employment">Employment at CDPR</option>
              <option value="other">Other</option>
            </select>

            <br />
            <label for="message"> Message </label>
            <textarea
              name="message"
              placeholder="Type your message here"
              rows="5"
            ></textarea>
            <br />
            <input type="submit" id="submit-button" />
          </form>
        </div>
        <div class="text">

          <br />
          <div>
            <img
              src="assets/lucy-phone-call.jpg"
              width="450px"
              id="yellow-border"
            />
          </div>
        </div>

        <!-- footer -->
        <div class="footer">
